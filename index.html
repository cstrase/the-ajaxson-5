<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-fluid">

        <div class="title">
            <h1>The AJAXson 5</h1>
        </div>
        <form id="form-gif-request">
            <div class="row">
                <div class="col-xs-12 col-md-3 col-md-3">
                    <label>What kind of Jackson 5 related gif do you want?</label>
                </div>
                <div class="col-xs-12 col-md-3">
                    <input id="tag" name="tag" type="text" placeholder="Gif Type"/>
                </div>
            </div>
            <br />
            <label>Prove you're not a robot by answering this riddle:</label>
            <br /><br />
            <div class="panel panel-default">
                <div class="panel-heading"><span><strong>How many Jacksons are better than one?</strong></span>
                <input id="riddle" class="tag" name="riddle" type="text" />
                </div>
            </div>
            <br />
            <span id="capError"></span>
            <br />
            <input class="submit" type="submit" value="Get my Gif!" />
        </form>

        <img id="gif" class="img-responsive" src="" hidden="true"/>
        <p id="feedback" hidden="true"></p>
</div>

</body>
</html>
